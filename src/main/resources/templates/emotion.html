<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>情感分析页面</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validateForm(){
            var x=document.forms["myform"]["synopsis"].value;
            if(x==""){
                alert("必须填写描述");
                return false;
            }else {
                alert("提交成功\n请等待");
                return true;
            }
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="row clearfix">
                <div class="col-md-6 column">
                    <div class="jumbotron">
                        <p>
                            或许，我可以通过这段话猜到你的心情
                        </p>
                    </div>
                    <form role="form" action="../emotionAnalys" name="myform" onsubmit="return validateForm()">
                        <div class="form-group">
                            <label for="synopsis">描述</label>
                            <textarea class="form-control" rows="5" cols="42" placeholder="输入描述" name="synopsis" id="synopsis">${(Emotion.statement)!}</textarea>
                        </div>
                        <button type="submit" class="btn btn-default">提交</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="reset" class="btn btn-default">重置</button>
                    </form>
                </div>
                <div class="col-md-2 column">
                </div>
                <div class="col-md-4 column">
                    <br>
                    <br>
                    <br>
                    <br>

                    <div class="form-group">
                        <#if Emotion.label == 1>
                        <p>嘿，兄弟，心情不错阿</p>
                        <img src="img/goodemotion.jpg">
                        <#elseif Emotion.label == 2>
                        <p>嘿，兄弟， 需要帮忙吗</p>
                        <img src="img/bademotion.jpeg">
                        <#else>
                    </#if>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" style="color:#333">
    <div class="row clearfix">
        <div class="col-md-2 column">
        </div>
        <div class="col-md-8 column">
            <div class="alert alert-dismissable alert-info">
                <h5 style="text-align:center">晋ICP备19005022号<br>友情连接：<a href="http://www.beian.miit.gov.cn">信息产业部备案管理系统网址</a></h5>
            </div>
        </div>
        <div class="col-md-2 column">
        </div>
    </div>
</div>
</body>
</html>
