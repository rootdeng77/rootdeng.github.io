<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分词</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validateForm(){
            var x=document.forms["myform"]["segment"].value;
            if(x==""){
                alert("必须填写描述");
                return false;
            }else {
                alert("提交成功\n请等待");
                return true;
            }
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="row clearfix">
                <div class="col-md-6 column">
                    <div class="jumbotron">
                        <p>
                            分词页面，使用hanlp包对文本进行分词
                        </p>
                    </div>
                    <form role="form" action="../segments" name="myform" onsubmit="return validateForm()">
                        <div class="form-group">
                            <label for="segment">描述</label>
                            <textarea class="form-control" rows="5" cols="42" placeholder="输入描述" name="segment" id="segment">${(segment)!}</textarea>
                        </div>
                        <button type="submit" class="btn btn-default">提交</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="reset" class="btn btn-default">重置</button>
                    </form>
                </div>
                <div class="col-md-2 column">
                </div>
                <div class="col-md-4 column">
                    <br>
                    <h4>文本分词</h4>
                    <br>
                    <br>
                    <br>
                    <div class="form-group">
                        <#list segments as segment>
                            ${segment!} &nbsp;&nbsp;
                        </#list>
                    </div>
                    <br>
                    <br>
                    <h4>短语提取</h4>
                    <br>
                    <div class="form-group">
                        <#list phrases as segment>
                        ${segment!} &nbsp;&nbsp;
                        </#list>
                     </div>
                    <br>
                    <br>
                    <h4>关键字提取</h4>
                    <div class="form-group">
                        <#list keyWords as segment>
                            ${segment!} &nbsp;&nbsp;
                         </#list>
                     </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" style="color:#333">
    <div class="row clearfix">
        <div class="col-md-2 column">
        </div>
        <div class="col-md-8 column">
            <div class="alert alert-dismissable alert-info">
                <h5 style="text-align:center">晋ICP备19005022号<br>友情连接：<a href="http://www.beian.miit.gov.cn">信息产业部备案管理系统网址</a></h5>
            </div>
        </div>
        <div class="col-md-2 column">
        </div>
    </div>
</div>
</body>
</html>
