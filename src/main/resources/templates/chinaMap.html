                {name: '安徽',value: 6323.6 },{name: '山东',value: 10047.24 },

                {name: '香港',value: 748.25 },{name: '澳门',value: 63.2 }]
    // 需要在页面上直接标记出来的城市
    var specialMap = ['浙江', '云南', '陕西'];
   
    // 绘制图表，准备数据
    var optionMap = {  
                backgroundColor: '#FFFFFF',  
                title: {  
                    text: '全国地图人口分布大数据/万人',  
                    subtext: '',  
                    x:'center'  
                },  
                tooltip : {  
                    trigger: 'item'  
                },  
                
                //左侧小导航图标
                visualMap: {  
                    show : true,  
                    x: 'left',  
                    y: 'center',  
                    splitList: [   
                        {start: 0, end:100},{start: 100, end: 500},  
                        {start: 500, end: 1000},{start: 1000, end: 5000},  
                        {start: 5000, end: 10000},{start: 10000, end: 15000},  
                    ],  
                    color: ['#5475f5', '#9feaa5', '#85daef','#74e2ca', '#e6ac53', '#9fb5ea']  
                },  
                
                //配置属性
                series: [{  
                    name: '数据',  
                    type: 'map',  
                    mapType: 'china',   
                    roam: true,  
                    label: {  
                        normal: {  
                            show: true  //省份名称  
                        },  
                        emphasis: {  
                            show: false  
                        }  
                    },  
                    data:dataMap  //数据
                }]  
            };  
        //初始化echarts实例
        var myChart = echarts.init(document.getElementById('container'));

        //使用制定的配置项和数据显示图表
        myChart.setOption(optionMap);
</script>
